<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <app-guest-form #guestForm></app-guest-form>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button (click)="submitForm()" expand="block" fill="solid" shape="round">
    Submit
  </ion-button>
</ion-content>
