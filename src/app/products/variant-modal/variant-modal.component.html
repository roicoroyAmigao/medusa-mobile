<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Variant Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="viewState$ | async as vs">

  <ion-row *ngIf="vs.selectedVariant.title">
    <ion-col size='12'>
      {{ vs.selectedVariant.title }}
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size='12'>
      <ion-text color="primary">
        Options
      </ion-text>
      <ion-item *ngFor="let option of vs.selectedVariant.options">
        <ion-label>{{ option.value }}</ion-label>
      </ion-item>
    </ion-col>
    <ion-col size='12'>
      <ion-text color="primary">
        Prices
      </ion-text>
      <ion-item *ngFor="let price of vs.selectedVariant.prices">
        <ion-label>{{ price.amount }}</ion-label>
        <ion-label>{{ price.currency_code }}</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <app-counter-input #counterInput></app-counter-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-button (click)="addToCart()" expand="block" fill="outline" shape="round">
        Add to cart
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
