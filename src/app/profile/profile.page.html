<lib-header *ngIf="viewState$ | async as vs" [headerData]="vs"></lib-header>

<ion-content>

      <ion-col size="12">
        <ion-button (click)="ordersPage()" expand="block" fill="solid" shape="round">

  </ion-grid>
</ion-content>
