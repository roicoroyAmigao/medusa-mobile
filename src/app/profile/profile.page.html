<lib-header *ngIf="viewState$ | async as vs" [headerData]="vs"></lib-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Profile
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="ordersPage()" expand="block" fill="solid" shape="round">
          See completed Orders
        </ion-button>
        <ion-button (click)="addressesPage()" expand="block" fill="solid" shape="round">
          Manage Customer Address
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
