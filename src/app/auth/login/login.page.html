<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <app-login-form #form></app-login-form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="login()" expand="block" fill="solid">
      Login
    </ion-button>
    <ion-button (click)="register()" expand="block" fill="solid">
      Register
    </ion-button>
  </ion-toolbar>
</ion-footer>
