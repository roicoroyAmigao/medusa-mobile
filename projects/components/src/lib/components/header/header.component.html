<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="closeMenu()">
                <ion-icon name="menu"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons *ngIf="isLoggedIn" slot="end">
            <ion-button (click)="logout()">
                Logout
            </ion-button>
        </ion-buttons>
        <ion-buttons *ngIf="!isLoggedIn" slot="end">
            <ion-button (click)="login()" expand="block" fill="clear" shape="round">
                Login
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button>
                <ion-avatar slot="end">
                    <img [src]="headerAvatar" />
                </ion-avatar>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <cart-menu></cart-menu>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
