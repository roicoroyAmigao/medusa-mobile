<div [formGroup]="userForm">
  <ion-item>
    <ion-label position="floating" color="primary">First Name</ion-label>
    <ion-input type="text" formControlName="first_name"></ion-input>
  </ion-item>
  <div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.first_name">
      <div class="error-message"
        *ngIf="userForm.get('first_name').hasError(validation.type) && (userForm.get('first_name').dirty || userForm.get('first_name').touched)">
        <ion-icon name="information-circle-outline"></ion-icon>
        {{ validation.message }}
      </div>
    </ng-container>
  </div>

  <ion-item>
    <ion-label position="floating" color="primary">Last Name</ion-label>
    <ion-input type="text" formControlName="last_name"></ion-input>
  </ion-item>
  <div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.last_name">
      <div class="error-message"
        *ngIf="userForm.get('last_name').hasError(validation.type) && (userForm.get('last_name').dirty || userForm.get('last_name').touched)">
        <ion-icon name="information-circle-outline"></ion-icon>
        {{ validation.message }}
      </div>
    </ng-container>
  </div>

  <ion-item>
    <ion-label position="floating" color="primary">Email</ion-label>
    <ion-input type="text" formControlName="email"></ion-input>
  </ion-item>
  <div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.email">
      <div class="error-message"
        *ngIf="userForm.get('email').hasError(validation.type) && (userForm.get('email').dirty || userForm.get('email').touched)">
        <ion-icon name="information-circle-outline"></ion-icon>
        {{ validation.message }}
      </div>
    </ng-container>
  </div>

  <ion-item>
    <ion-label position="floating" color="primary">phone</ion-label>
    <ion-input type="text" formControlName="phone"></ion-input>
  </ion-item>
  <div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.phone">
      <div class="error-message"
        *ngIf="userForm.get('phone').hasError(validation.type) && (userForm.get('phone').dirty || userForm.get('phone').touched)">
        <ion-icon name="information-circle-outline"></ion-icon>
        {{ validation.message }}
      </div>
    </ng-container>
  </div>

  <div formGroupName="matching_passwords">
    <ion-item>
      <ion-label position="floating" color="primary">Password</ion-label>

      <app-show-hide-password>
        <ion-input type="password" formControlName="password"></ion-input>
      </app-show-hide-password>

    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message"
          *ngIf="userForm.get('matching_passwords').get('password').hasError(validation.type) && (userForm.get('matching_passwords').get('password').dirty || userForm.get('matching_passwords').get('password').touched)">
          <ion-icon name="information-circle-outline"></ion-icon>
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating" color="primary">Confirm Password</ion-label>

      <app-show-hide-password>
        <ion-input type="password" formControlName="confirm_password"></ion-input>
      </app-show-hide-password>

    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.confirm_password">
        <div class="error-message"
          *ngIf="userForm.get('matching_passwords').get('confirm_password').hasError(validation.type) && (userForm.get('matching_passwords').get('confirm_password').dirty || userForm.get('matching_passwords').get('confirm_password').touched)">
          <ion-icon name="information-circle-outline"></ion-icon>
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
  </div>
  <!-- These validations are for the form group -->
  <div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.matching_passwords">
      <div class="error-message"
        *ngIf="userForm.get('matching_passwords').hasError(validation.type) && (userForm.get('matching_passwords').get('confirm_password').dirty || userForm.get('matching_passwords').get('confirm_password').touched)">
        <ion-icon name="information-circle-outline"></ion-icon>
        {{ validation.message }}
      </div>
    </ng-container>
  </div>

</div>
