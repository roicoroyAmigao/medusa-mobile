<div [formGroup]="guestForm">

  <ion-list class="toggle-list" lines="full">
    <ion-item class="toggle-item">
      <ion-label class="toggle-label">Email</ion-label>
      <ion-input color="secondary" type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message"
          *ngIf="guestForm.get('email').hasError(validation.type) && (guestForm.get('email').dirty || guestForm.get('email').touched)">
          <ion-icon name="information-circle-outline"></ion-icon>
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
  </ion-list>

</div>
