<div class="filters-content">

  <form [formGroup]="radioColorForm">
    <ion-radio-group>
      <ion-row class="color-radio-group">
        <ion-item #primaryRef class="color-radio color-radio-primary" style="--color-radio-background: {{ primary }};"
          [(colorPicker)]="primary" [style.background]="primary" [cpOKButton]="true" [cpOutputFormat]="'hex'"
          (colorPickerChange)="capturePrimaryColour($event)">
          <app-aspect-ratio [ratio]="{w:4, h:4}">
            <div class="color-radio-inner-wrapper">
              <ion-label class="color-label">Primary</ion-label>
              <ion-radio [value]="primary" formControlName="primary"></ion-radio>
            </div>
            <ion-icon name="heart" color="primary"></ion-icon>
          </app-aspect-ratio>
        </ion-item>

        <ion-item #secondaryRef class="color-radio color-radio-secondary" style="--color-radio-background: {{ secondary }};"
          [(colorPicker)]="secondary" [style.background]="secondary" [cpOKButton]="true" [cpOutputFormat]="'hex'"
          (colorPickerChange)="captureSecondaryColour($event)">
          <app-aspect-ratio [ratio]="{w:4, h:4}">
            <div class="color-radio-inner-wrapper">
              <ion-label class="color-label">Secondary</ion-label>
              <ion-radio [value]="secondary" formControlName="secondary"></ion-radio>
            </div>
          </app-aspect-ratio>
        </ion-item>

        <ion-item #tertiaryRef class="color-radio color-radio-tertiary" style="--color-radio-background: {{ tertiary }};"
          [(colorPicker)]="tertiary" [style.background]="tertiary" [cpOKButton]="true" [cpOutputFormat]="'hex'"
          (colorPickerChange)="captureTertiaryColour($event)">
          <app-aspect-ratio [ratio]="{w:4, h:4}">
            <div class="color-radio-inner-wrapper">
              <ion-label class="color-label">Tertiary</ion-label>
              <ion-radio [value]="tertiary" formControlName="tertiary"></ion-radio>
            </div>
          </app-aspect-ratio>
        </ion-item>

      </ion-row>
    </ion-radio-group>
  </form>
