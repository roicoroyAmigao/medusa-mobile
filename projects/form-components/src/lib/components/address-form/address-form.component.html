<form [formGroup]="adressForm">

  <ion-item>
    <ion-label position="floating" color="primary">First line address</ion-label>
    <ion-input type="text" formControlName="address_1"></ion-input>
  </ion-item>
  <div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.address_1">
      <div class="error-message"
        *ngIf="adressForm.get('address_1').hasError(validation.type) && (adressForm.get('address_1').dirty || adressForm.get('address_1').touched)">
        <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
      </div>
    </ng-container>
  </div>

  <ion-item>
    <ion-label position="floating" color="primary">2nd line address</ion-label>
    <ion-input type="text" formControlName="address_2"></ion-input>
  </ion-item>
  <div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.address_2">
      <div class="error-message"
        *ngIf="adressForm.get('address_2').hasError(validation.type) && (adressForm.get('address_2').dirty || adressForm.get('address_2').touched)">
        <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
      </div>
    </ng-container>
  </div>

<ion-row>
  <ion-col size="12">
    <ion-label color="primary">
      Your Region
    </ion-label>
    <ion-radio-group formControlName="region_code">
      <ion-item *ngFor="let region of regionList">
        <ion-label>{{ region.name }}</ion-label>
        <ion-radio slot="start" [value]="region.id !== null ? region.id : null"
          (click)="onRegionCodeChange(region.id)"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-col>

  <ion-col size="12">
    <ion-label color="primary">
      Your Country according region
    </ion-label>
    <ion-radio-group formControlName="country">
      <ion-item *ngFor="let country of countryList">
        <ion-label @fade>
          {{ country.display_name }}
        </ion-label>
        <ion-radio @fade slot="start" [value]="country?.iso_2 !== null ? country?.iso_2 : null"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-col>
</ion-row>

  <ion-item>
    <ion-label position="floating" color="primary">City</ion-label>
    <ion-input type="text" formControlName="city"></ion-input>
  </ion-item>
  <div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.city">
      <div class="error-message"
        *ngIf="adressForm.get('city').hasError(validation.type) && (adressForm.get('city').dirty || adressForm.get('city').touched)">
        <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
      </div>
    </ng-container>
  </div>

  <ion-item>
    <ion-label position="floating" color="primary">Postal Code</ion-label>
    <ion-input type="text" formControlName="postal_code"></ion-input>
  </ion-item>
  <div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.postal_code">
      <div class="error-message"
        *ngIf="adressForm.get('postal_code').hasError(validation.type) && (adressForm.get('postal_code').dirty || adressForm.get('postal_code').touched)">
        <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
      </div>
    </ng-container>
  </div>

  <ion-item>
    <ion-label position="floating" color="primary">Phone</ion-label>
    <ion-input type="text" formControlName="phone"></ion-input>
  </ion-item>
  <div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.phone">
      <div class="error-message"
        *ngIf="adressForm.get('phone').hasError(validation.type) && (adressForm.get('phone').dirty || adressForm.get('phone').touched)">
        <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
      </div>
    </ng-container>
  </div>

</form>
